<!DOCTYPE html>

<html>
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title -->
        <title>Nova Card Testing App</title>

        <!-- Styles -->
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}">
          
        <!-- Reference for installed Font Awesome Free package's files -->
        <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar is-light">
            <div class="navbar-brand">
                <a href="{% url 'frontpage' %}" class="navbar-item"><strong>Nova Card</strong></a>
            </div>
            {% if user.is_authenticated %}
                <p class="navbar-item"><small class='is-subtitle'>Welcome {{ user.get_username }}</small></p>
            {% endif %}

            <div class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            {% if request.user.is_authenticated %}
                                <a href="{% url 'profiles_list' %}" class="button is-success">Update profiles</a>
                                <a href="{% url 'logout' %}" class="button is-danger">Log out</a>
                            {% else %}
                                <a href="{% url 'login' %}" class="button is-light">Log in</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <!-- Main content -->
        <section class="section">
            {% block content %}
            {% endblock %}
        </section>
        <!-- End Main content -->

        <!-- Scripts -->
        <script src="{% static 'core/main.js' %}"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
